<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<body>
    <h1>Exemplo de seletores</h1>

    <h2>exemplo PC</h2>

    <div>
        <label for="placa-mae">Placa mãe</label>
        <input type="text" id="placa-mae">
    </div>

    <div>
        <label for="placa-video">Placa de vídeo</label>
        <select id="placa-video">
            <option value="gtx-1060">gtx 1060</option>
            <option value="rtx-4070">rtx 4070</option>
        </select>
    </div>
    
    <button id="limpar-campos">Limpar campos</button>
    <button id="processar">Processar</button>

    <h2>Calculadora</h2>

    <div>
        <label for="numero01">numero 01</label>
        <input type="number" id="numero01">

        <label for="numero02">numero 02</label>
        <input type="number" id="numero02">

        <button id="caucular-soma">Somar</button>
    </div>

    <h2>Aluno calcular media</h2>

    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome">

        <label for="nota1">Nota 1</label>
        <input type="number" id="nota1">

        <label for="nota2">Nota 2</label>
        <input type="number" id="nota2">

        <label for="nota3">Nota 3</label>
        <input type="number" id="nota3">

        <button id="caucular-media">Caucular media</button>

        <div id="resultado-media"></div>
    </div>

    <script src="assets/js/selector-id.js"></script>
</body>
</html>
